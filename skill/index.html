<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=PT+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>SKILL</title>
</head>

<body>

  <header class="header">
    <div class="header-name">SKILL</div>
    <div class="header-nav">
      <button class="btn">Регистрация на обьект</button>
    </div>
  </header>
  <main class="main">
    <div class="main-logo">
      <h1>SKILL</h1>
      <h2>Санкт-Петербург</h2>
    </div>
    <p>Организация по подбору персонала для выполнения электромонтажных работ</p>
  </main>
  <feedback class="feedback">
    <form action="post">
      <input type="text" name="name" placeholder="Имя">
      <input type="text" name="middlename" placeholder="Отчество">
      <input type="text" name="family" placeholder="Фамилия">
      <input type="number" name="phone" placeholder="Номер телефона">
      <input type="text" name="sity" placeholder="Город проживания">
      <input type="text" name="sity" placeholder="Где работал">
      <input type="submit" value="Отправить">
    </form>
  </feedback>
</body>

</html>
